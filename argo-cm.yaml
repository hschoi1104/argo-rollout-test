---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argo-system
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  configManagementPlugins: |
    - name: helm-resolver
      init:
        command: [bash, -c]
        args: 
        - |
          helm repo rm test-repo \
          && helm repo add test-repo https://hschoi1104.github.io/helm-chart/stable \
          && helm repo update \
          && helm fetch --untar --untardir charts --version $CHART_VERSION test-repo/$CHART_NAME
      generate:
        command: [bash, -c]
        args: ["helm template -n argo-system --values $VALUE_FILE_NAME $ARGOCD_APP_NAME test-repo/redis --version $CHART_VERSION"]
